<div *ngIf="product">
  <h2>{{product.name}} details!</h2>
  <div>
    <label>id: </label>{{product.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="product.name" placeholder="name" />
  </div>
  <div class="wrap-img">
    <img src={{product.link}}>
  </div>
  <button (click)="goBack()">Back</button>
</div>
